server.port=8089

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/studentinformationsystem
spring.datasource.username=root
spring.datasource.password=password

# JavaMail Properties
spring.mail.host=your_smtp_host
spring.mail.port=your_smtp_port
spring.mail.username=your_email_username
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=your_smtp_host

# Custom Email Content Configuration
email.from=noreply@example.com
email.subject.passwordReset=Password Reset Request
email.passwordResetTemplate=You've requested to reset your password. Click the link below to reset your password:\n\n{resetUrl}

# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs

# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true
